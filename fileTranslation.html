<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TU Translate</title>
</head>
<body>
    <script src="js/nav_bar.js" type="text/javascript"></script>
    
    <main>
        File Translation
        <br> <br>

        Choose language you are translating from: 
        <select name="srcLang" required>
        </select><br><br>
        
        <script src="js/dragAndDrop.js"></script>
        <div
            id="drop_zone"
            class="disableSelect"
            ondrop="dropHandler(event);"
            ondragover="dragOverHandler(event);"
            >
            <p>Drag & Drop to Upload File <br>OR</p>
            <div class = "uploadFileButton">
                <form action="uploadFile">
                    <input type="file" id="myFile" name="filename">
                </form>
            </div>
        </div>

        <br>
        
        <div class="swapSrcAndDstLang">
            <button class="swapSrcAndDstLangButton" onclick="swapLang()">
                <img src="svg/swap_vert.svg" alt="Swap Icon"/>
                Swap Languages
            </button>
        </div>

        <br>
        Choose language to translate to:
        <select name="dstLang" required>
        </select><br><br>
        <button onclick="translateUserText()">Click to Translate!</button>
        
        <br><br>
        Translated Text:<br>
        <textarea id="outputTextArea" name="outputText" style="width:100%; font-size: 16pt" rows="6" cols="60" disabled placeholder=" Translation" ></textarea>
    
        <div>
            testing if it can read files
        </div>
        <input type="file" name="inputfile"
        id="inputfile">
        <br>
    
        <pre id="output"></pre>
    
        <script type="text/javascript">
        document.getElementById('inputfile')
            .addEventListener('change', function() {
            
            var fr=new FileReader();
            fr.onload=function(){
                document.getElementById('output')
                        .textContent=fr.result;
            }
            
            fr.readAsText(this.files[0]);
        })
        </script>
    </main>

   
    
    <script src="js/menuToggle.js"></script>
    <script src="js/langList.js"></script>
    <script src="js/populateLangDropDown.js"></script>
</body>
</html>
