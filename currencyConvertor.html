<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TU Translate</title>
    <script src="js\exchangeRate.js"></script>
</head>
<body>
	
    <script src="js/nav_bar.js" type="text/javascript"></script>
    
    <main>
        <h1>Currency Convertor</h1>
        <div>
            <span>
                <input id="currencyFrom" title="From" placeholder="Converting from">
            </span>
            <span>
                <input id="currencyTo" title="To" placeholder="Converting to">
            </span>
        </div>
        <div>
            <span>
                <input id="currencyAmount" title="Amount" placeholder="Amount">
            </span>
        </div>
        <div>
            <span>
                <input id="exchangeRate" disabled title="Exchange Rate" placeholder="Exchange Rate">
            </span>
            <span>
                <input id="convertedAmount" disabled title="Converted Amount" placeholder="Exchange Amount">
            </span>
        </div>
        <button placeholder="Convert currency" onclick="getExchangeRate()">Convert</button>
    </main>
    
    <script src="js/menuToggle.js"></script>
</body>
</html>
