<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TU Translate</title>
    <script src="js\exchangeRate.js"></script>
</head>
<body>
	
    <script src="js/nav_bar.js" type="text/javascript"></script>
    
    <main>
        <h1>Currency Convertor</h1>
        <div>
            <span>
                Coverting from:
                <select name="currencyFrom" class="currencySelection"></select>
            </span>
            <span>
                Converting to:
                <select name="currencyTo" class="currencySelection"></select>
            </span>
        </div>
        <div>
            <span>
                <input type="number" name="currencyAmount" title="Amount" placeholder="Amount">
            </span>
        </div>
        <div>
            <span>
                <input id="exchangeRate" disabled title="Exchange Rate" placeholder="Exchange Rate">
            </span>
            <span>
                <input id="convertedAmount" disabled title="Converted Amount" placeholder="Exchange Amount">
            </span>
        </div>
        <button placeholder="Convert currency" onclick="getExchangeRate()">Convert</button>
    </main>
    
    <script src="js/menuToggle.js"></script>
    <script src="js/currencyList.js"></script>
    <script src="js/populateDropDown.js"></script>
    <script>
        populateCurrencyDropDown();
    </script>
</body>
</html>
