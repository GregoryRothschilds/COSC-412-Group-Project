<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Towson Translation Website</title>
</head>
<body>
	
    <script src="nav_bar.js" type="text/javascript"></script>
    
    <main>Text Translation <br><br>
	
        Input your Text in the box below: <br>
        
        <textarea id="userText" name="userText" rows="4" cols="50"></textarea><br>
        Choose Language You Are Translating From: 
        <select id ="originalLanguage" name="originalLanguage">
            <option value ="English">English</option>
            <option value ="Spanish">Spanish</option>
            <option value ="Japanese">Japanese</option>

        </select><br><br>
        Choose Language To Translate To:
        <select id ="translatedLanguage" name="translatedLanguage">
            <option value ="English">English</option>
            <option value ="Spanish">Spanish</option>
            <option value ="Japanese">Japanese</option>

        </select><br><br>
        <button onclick="translateUserText()" >Click To Translate!</button>
        
        <br><br>
        Translated Text:<br>
        <textarea id="outputText" name="outputText" rows="4" cols="50"></textarea>
    </main>
    
    <script src="menuToggle.js"></script>
</body>
</html>
